name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set build variables
        id: buildvars
        run: |
          echo "time=$(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          VERSION: ${{ github.ref_name }}
          GIT_STATE: clean
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          OUTPUT: anytype${{ matrix.goos == 'windows' && '.exe' || '' }}
          COMMIT: ${{ steps.buildvars.outputs.commit }}
          BUILD_TIME: ${{ steps.buildvars.outputs.time }}
        run: make build

      - name: Compress binary
        run: |
          BINARY="anytype${{ matrix.goos == 'windows' && '.exe' || '' }}"
          ARCHIVE="anytype-cli-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a "${ARCHIVE}.zip" "${BINARY}"
          else
            tar czf "${ARCHIVE}.tar.gz" "${BINARY}"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anytype-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: anytype-cli-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.*

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/*/

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: artifacts/**/anytype-cli-*
          generate_release_notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}